<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Playing with lists</title>
  </head>
  <body>
    <h1>Lists</h1>
    <!-- ordered list -->
    <ol>
      <li>FIrst item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>
    
    <!-- Unordered list -->
    <ul>
      <li>FIrst item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ul>
    
    <!-- Nested lists -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <ul>
        <li>bullet for item 1</li>
        <li><strong>bulletto</strong> for item 2</li>
      </ul>
      <li>Item 3</li>
    </ol>
  </body>
</html>
